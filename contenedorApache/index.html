<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

        .box h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.5rem;
        }

        .box p {
            font-size: 1rem;
            color: #555;
        }

        .jordy {
            background-color: #8fc7e1;
        }

        .gonzaga {
            background-color: #f4a300;
        }

        .jenn {
            background-color: #428e4e;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <h1>Proyecto Final</h1>
        <div class="container">
            <div class="box jordy">
                <h2>Jordy</h2>
                <p>Este es un texto descriptivo sobre Jordy.</p>
            </div>
            <div class="box gonzaga">
                <h2>Gonzaga</h2>
                <p>Este es un texto descriptivo sobre Gonzaga.</p>
            </div>
            <div class="box jenn">
                <h2>Jenn</h2>
                <p>Este es un texto descriptivo sobre Jenn.</p>
            </div>
        </div>
    </div>
</body>
